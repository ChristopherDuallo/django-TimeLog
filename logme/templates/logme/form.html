<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

    <title>Log In</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="{{ STATIC_URL }}/logme/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}/logme/css/style.css" rel="stylesheet">
     
</head>
   <body>
        </br></br></br></br></br></br></br>
  
          <div class="container">
             <div class="row">
              <div class="col-sm-6 col-md-5 col-md-offset-4">
                <h1 class="text-center login-title">
                  <strong>Login to your Timelog</strong>
                </h1>
             
                </br></br></br>
                <div class="form-group">
                      <form action = "{%url 'logat:index' %}" method = "POST">
                        {% csrf_token %}
                        {% if error_message %}
                          {{ error_message }}
                        {% endif %}
                        <div class="input-group">
                          <span class="input-group-addon">
                            <span class= "glyphicon glyphicon-user">
                            </span>
                          </span>
                          <input type="text" class="form-control" name= "username" placeholder="Username" required autofocus>
                        </div>  <!--end input group -->
                        <div class="input-group">
                          <span class="input-group-addon">
                            <span class= "glyphicon glyphicon-star">  
                            </span>
                          </span>
                          <input type="password" class="form-control" name="password" placeholder="Password">
                        </div> <!--end input group -->
                        
                        <button type="submit" class="btn btn-success">
                          <span class= "glyphicon glyphicon-lock"></span>
                          Sign In
                        </button>
                                         
                        <a href = "{%url 'logat:register' %}" >
                          <button type="button" button class="btn btn-primary">
                            <span class= "glyphicon glyphicon-pencil"></span>
                            Register
                          </button>
                        </a>
                </div> <!-- end class group -->

                   </div>  
                </div>
            </div>
        </div>    
    </form>
      <script src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
